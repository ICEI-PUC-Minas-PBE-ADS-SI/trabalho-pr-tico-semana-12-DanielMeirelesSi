<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4 text-center">Cadastro de Filmes</h1>

    <!-- Formulário de Cadastro -->
    <form id="form-filme" class="form-container mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input type="text" id="titulo" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Diretor</label>
          <input type="text" id="diretor" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Categoria</label>
          <input type="text" id="categoria" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Data de Lançamento</label>
          <input type="date" id="data" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Duração</label>
          <input type="text" id="duracao" class="form-control" placeholder="Ex: 2h 10min" required>
        </div>
        <div class="col-12">
          <label class="form-label">Elenco</label>
          <input type="text" id="elenco" class="form-control" placeholder="Separe por vírgulas" required>
        </div>
        <div class="col-12">
          <label class="form-label">Resumo</label>
          <textarea id="resumo" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">URL da Imagem</label>
          <input type="url" id="imagem" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Link do Trailer (YouTube)</label>
          <input type="url" id="trailer" class="form-control">
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-vermelho">Salvar Filme</button>
          <button type="reset" class="btn btn-light">Limpar</button>
        </div>
      </div>
    </form>

    <!-- Tabela de Filmes Cadastrados -->
    <h2 class="mb-3">Filmes Cadastrados</h2>
    <table class="table table-bordered" id="tabela-filmes">
      <thead>
        <tr>
          <th>Título</th>
          <th>Diretor</th>
          <th>Categoria</th>
          <th>Data</th>
          <th>Duração</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão preenchidas pelo JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
